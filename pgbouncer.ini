[databases]
mydb = host=postgres-master port=5432 dbname=mydb pool_size=20
replica1 = host=postgres-replica1 port=5432 dbname=mydb pool_size=10
replica2 = host=postgres-replica2 port=5432 dbname=mydb pool_size=10


[pgbouncer]
listen_addr = *
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid
ignore_startup_parameters = extra_float_digits
admin_users = admin
stats_users = stats
pool_mode = transaction
max_client_conn = 100
default_pool_size = 20
log_connections = 1
log_disconnections = 1
